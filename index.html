<body>
    <div id="root"></div>

                                    >

                                    <div className="text-xs leading-relaxed">

                                        <div className="text-gray-500 mt-1">Agree to Terms and Privacy Policy</div>
                                    </div>
                                </div>

                                </button>

                                    <div className="mt-2 text-gray-400">林克威(中国)管理咨询有限公司</div>

                                    <div>
                                        <h1 className="text-3xl font-light mb-1">外资选址</h1>

                                    </div>
                                    <button onClick={() => setShowMenu(!showMenu)} className="w-12 h-12 border border-white flex items-center justify-center">
                                        {showMenu ? <X className="w-5 h-5" /> : <Menu className="w-5 h-5" />}
                                    </button>
                                </div>

                                {showMenu && (
                                    <div className="border-t border-white pt-4 mb-8 space-y-2">

                                    </div>
                                </div>
                            </div>

                            <div className="p-8 space-y-6">

                                    <button onClick={() => setPage('appointment')} className="border-2 border-black p-6 hover:bg-black hover:text-white transition-all">

                                                    <span className="text-gray-500">签约金额: </span>
                                                    <span>{signing.amount} / {signing.amountEn}</span>
                                                </div>
                                                <div className="flex items-center text-sm text-gray-600">
                                                    <Clock className="w-4 h-4 mr-2" />
                                                    <span>{signing.date}</span>
                                                </div>
                                            </div>
                                            <div className="bg-black text-white px-3 py-1 text-xs h-fit">
                                                已签约 SIGNED
                                            </div>
                                        </div>
                                        <div className="border-t border-gray-300 pt-4">
                                            <button className="w-full border-2 border-black p-4 hover:bg-black hover:text-white">
                                                查看合同 VIEW CONTRACT
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {page === 'appointment' && (
                        <div>
                            <div className="bg-black text-white p-8">
                                <div className="flex justify-between items-center">
                                    <div>
                                        <h2 className="text-2xl font-light">预约会议</h2>
                                        <p className="text-xs text-gray-400">APPOINTMENT</p>
                                    </div>
                                    <button onClick={() => setPage('home')} className="w-10 h-10 border border-white flex items-center justify-center">
                                        <X className="w-5 h-5" />
                                    </button>
                                </div>
                            </div>

                            <div className="p-8 space-y-8">
                                <div>
                                    <div className="text-sm font-light mb-4">选择企业 SELECT COMPANY</div>
                                    <div className="space-y-4">
                                        {companies.map(company => (
                                            <button
                                                key={company.id}
                                                onClick={() => setSelectedCompany(company.id)}
                                                className={`w-full border-2 p-4 text-left ${selectedCompany === company.id ? 'border-black bg-black text-white' : 'border-gray-300'}`}
                                            >
                                                <div className="flex items-center space-x-3">
                                                    <div className="w-10 h-10 border-2 border-current flex items-center justify-center">
                                                        <span className="text-xs font-bold">{company.code}</span>
                                                    </div>
                                                    <div>
                                                        <div className="text-sm font-light">{company.name}</div>
                                                        <div className="text-xs opacity-60">{company.nameEn}</div>
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <div className="text-sm font-light mb-4">选择日期 SELECT DATE</div>
                                    <input
                                        type="date"
                                        value={selectedDate}
                                        onChange={(e) => setSelectedDate(e.target.value)}
                                        className="w-full p-4 border-2 border-black outline-none"
                                    />
                                </div>

                                <div>
                                    <div className="text-sm font-light mb-4">选择时间 SELECT TIME</div>
                                    <select
                                        value={selectedTime}
                                        onChange={(e) => setSelectedTime(e.target.value)}
                                        className="w-full p-4 border-2 border-black outline-none bg-white"
                                    >
                                        <option value="">选择时间 SELECT TIME</option>
                                        <option value="09:00">09:00</option>
                                        <option value="10:00">10:00</option>
                                        <option value="11:00">11:00</option>
                                        <option value="14:00">14:00</option>
                                        <option value="15:00">15:00</option>
                                        <option value="16:00">16:00</option>
                                    </select>
                                </div>

                                <button
                                    onClick={handleAppointment}
                                    className="w-full bg-black text-white p-6 hover:bg-gray-800"
                                >
                                    <span className="block text-lg font-light">确认预约</span>
                                    <span className="block text-xs opacity-60">CONFIRM</span>
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
